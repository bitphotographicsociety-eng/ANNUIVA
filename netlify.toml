## Netlify configuration for Vite app
## Ensures Netlify installs deps, builds with Vite, and publishes `dist`
[build]
  command = "npm ci && npm run build"
  publish = "dist"

## Optional: specify node version if Netlify needs it
[context.production.environment]
  NODE_VERSION = "18"

## If you use Netlify Functions, set `functions = "netlify/functions"` above
